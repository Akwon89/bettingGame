<!DOCTYPE>
<html>
<head>
  <title>Betting Game</title>
  <link rel="stylesheet" type="text/css" href="bettingGame.css">
</head>
<body>
  <h1>JS BETTING GAME</h1>

  <h2>Cash Balance: $<span id="balance"></span></h2>

  <form>
    <label for="bet">Bet: </label>
    <input id="bet" name="bet" type="text" placeholder="What's your wager?" value="" />
      <br>
    <label for="guess">Guess: </label>
    <input id="guess" name="guess" type="text" placeholder="Guess...(number 1..10)" value="" />
      <br>
    <input type="button" id="submit" name="submit" value="Submit" />
    <input type="button" id="restart" name="restart" value="Restart" />
  </form>

  <h2 id="message"></h2>
  <h3 id="result"></h3>


  <script src="jquery-2.2.2.js"></script>
  <script src="bettingGame.js"></script>
</body>
</html>
